{% extends 'base.html' %}
{% load bootstrap4 %}

{% block register %}

<form method="post" action="{% url 'my_auth:register' %}" class="form">
{% csrf_token %}

{% bootstrap_form form %}
{% if msg %}
    {% bootstrap_alert msg alert_type='error' %}
{% endif %}

{% buttons %}
    <button type="submit" class="btn btn-primary">Register</button>
{% endbuttons %}
</form>

{% endblock %}
