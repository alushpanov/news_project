{% extends "base.html" %}
{% load bootstrap4 %}

{% block create %}
<form enctype="multipart/form-data" action="/create/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
{% endblock %}
