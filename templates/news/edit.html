{% extends "base.html" %}
{% load bootstrap4 %}

{% block edit %}
<form enctype="multipart/form-data" action="/mynews/{{ form.instance.pk }}/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Save</button>
    {% endbuttons %}
</form>
{% endblock %}
