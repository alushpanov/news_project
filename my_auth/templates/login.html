{% extends "base.html" %}

{% block login %}

{% if msg %}
    <p>{{ msg }}</p>
{% endif %}

<form method="post" action="{% url 'my_auth:login' %}">
{% csrf_token %}
<table>
    <tr>
        <td>{{ form.email.label_tag }}</td>
        <td>{{ form.email }}</td>
    </tr>
    <tr>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
    </tr>
</table>

<input type="submit" value="login" />
</form>

{% endblock %}
