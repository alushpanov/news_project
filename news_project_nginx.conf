upstream news_project_server {
    server unix:/tmp/gunicorn.sock fail_timeout=0;
}

server {
    listen 80;
    server_name localhost;

    location /static/ {
        alias /home/andrei/NEWS/news_project/static/;
    }

    location /media/ {
        alias /home/andrei/NEWS/news_project/media/;
    }

    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;

        if (!-f $request_filename) {
            proxy_pass http://news_project_server;
            break;
        }
    }

    error_page 500 502 503 504 /500.html;
    location = /500.html {
        root /home/andrei/NEWS/news_project/static/;
    }
}